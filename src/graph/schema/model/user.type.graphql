type User @key(fields: "id") {
    id: String!
    user_name: String!
    role: String!
    status: Int!
    name: String!
    date_birth: String!
    phone: String!
    email: String!
    address: String!
    avatar: String!
    user_type: String
    class: Class! @provides(fields: "id")
    tuition: Tuition! @provides(fields: "id")
    attendance: Attendance! @provides(fields: "id")
    lessons_count: Int!
}

type UserPagination {
    rows: [User!]!
    paging: Pagination!
}