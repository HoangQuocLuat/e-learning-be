type User @key(fields: "id") {
    id: String!
    user_name: String!
    role: String!
    status: Int!
    name: String!
    date_birth: String!
    phone: String!
    email: String!
    address: String!
    avatar: String!
    class: Class! @provides(fields: "id")
}

type UserPagination {
    rows: [User!]!
    paging: Pagination!
}